<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Book Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #book-title {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        #playing-chapter {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .btn {
            margin: 10px;
        }
        #audio-player {
            width: 100%;
            height: 60px;
            margin: 0 auto;
        }
        #chapter-list {
            margin-top: 20px;
        }
        .active-chapter {
            background-color: #d1ecf1;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .btn {
                display: block;
                width: 100%;
                margin: 5px 0;
            }
            #book-title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 id="book-title" class="text-center"></h1>
        <div id="playing-chapter" class="text-center"></div>
        <audio id="audio-player" controls>
            <source id="audio-source" src="" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div class="text-center mt-3">
            <button id="play-chapter" class="btn btn-primary">Play</button>
            <button id="pause-chapter" class="btn btn-warning">Pause</button>
        </div>
        <div class="text-center mt-3">
            <button id="next-chapter" class="btn btn-secondary">Next Chapter</button>
            <button id="prev-chapter" class="btn btn-secondary">Previous Chapter</button>
        </div>
        <ul id="chapter-list" class="list-group mt-3"></ul>
    </div>
    <script>
        const audio = document.getElementById('audio-player');
        const source = document.getElementById('audio-source');
        const playingChapterDisplay = document.getElementById('playing-chapter');
        const prevButton = document.getElementById('prev-chapter');
        const playButton = document.getElementById('play-chapter');
        const pauseButton = document.getElementById('pause-chapter');
        const nextButton = document.getElementById('next-chapter');
        const chapterList = document.getElementById('chapter-list');
        let chapters = [];
        let currentChapter = 0;
        let currentPosition = 0;

        // Load audiobooks from the JSON URL with cache-busting
        fetch(`./audiobooks.json?cacheBust=${new Date().getTime()}`)
            .then(response => response.json())
            .then(data => {
                const audiobook = Object.values(data)[0]; // Load the first book
                document.getElementById('book-title').innerText = audiobook.title;
                chapters = audiobook.chapters;
                chapters.forEach((chapter, index) => {
                    const li = document.createElement('li');
                    li.innerText = chapter.title;
                    li.classList.add('list-group-item');
                    li.onclick = () => playChapter(index);
                    chapterList.appendChild(li);
                });
                updateButtons();
                const lastPlayedIndex = parseInt(getCookie('lastPlayedIndex')) || 0;
                const lastPlayedPosition = parseFloat(getCookie('lastPlayedPosition')) || 0;
                if (lastPlayedIndex >= 0 && lastPlayedIndex < chapters.length) {
                    currentChapter = lastPlayedIndex;
                    currentPosition = lastPlayedPosition;
                    playChapter(currentChapter, currentPosition);
                } else {
                    playChapter(0, 0); // Play the first chapter if no last played index
                }
            });

        function playChapter(index, position = 0) {
            currentChapter = index;
            source.src = chapters[currentChapter].src;
            audio.currentTime = position;
            audio.load();
            audio.play();
            playingChapterDisplay.innerText = 'Playing: ' + chapters[currentChapter].title;
            highlightCurrentChapter();
            updateButtons();
            document.cookie = "lastPlayedIndex=" + currentChapter + "; path=/";
            document.cookie = "lastPlayedPosition=" + position + "; path=/";
        }

        function highlightCurrentChapter() {
            const items = chapterList.getElementsByClassName('list-group-item');
            for (let i = 0; i < items.length; i++) {
                items[i].classList.remove('active-chapter');
            }
            items[currentChapter].classList.add('active-chapter');
        }

        audio.addEventListener('timeupdate', () => {
            currentPosition = audio.currentTime;
            document.cookie = 'lastPlayedPosition=' + currentPosition + '; path=/';
        });

        prevButton.onclick = () => {
            if (currentChapter > 0) {
                playChapter(currentChapter - 1, 0);
            }
        };

        nextButton.onclick = () => {
            if (currentChapter < chapters.length - 1) {
                playChapter(currentChapter + 1, 0);
            }
        };

        playButton.onclick = () => audio.play();
        pauseButton.onclick = () => audio.pause();

        function updateButtons() {
            prevButton.disabled = currentChapter === 0;
            nextButton.disabled = currentChapter === chapters.length - 1;
        }

        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }
    </script>
</body>
</html>
