<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audiobook Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
        padding: 20px;
      }
      .player-container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 10px;
      }
      img {
        width: auto;
        height: 200px; /* Cover photo height */
        border-radius: 10px;
      }
      .button-row {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 10px 0;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      button:hover:not(:disabled) {
        background-color: #0056b3;
      }
      .chapter-list {
        list-style-type: none;
        padding: 0;
      }
      .chapter-list li {
        padding: 10px;
        background: #f0f0f0;
        margin-bottom: 5px;
        border-radius: 5px;
        cursor: pointer;
      }
      .chapter-list li:hover {
        background: #ddd;
      }
      .progress-bar-container {
        margin: 10px 0;
      }
      .progress-bar {
        width: 100%;
        background-color: #ccc;
        height: 10px;
        border-radius: 5px;
        cursor: pointer;
        position: relative;
      }
      .progress-bar-fill {
        height: 100%;
        background-color: #007bff;
        width: 0;
        border-radius: 5px;
      }
      .time-stamp {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
     <!-- Audiobook Selector -->
    <select id="audiobookSelector" onchange="loadSelectedAudiobook()"></select>

    <div class="player-container">
      <h1 id="bookTitle">Audiobook Title</h1>
      <img id="poster" src="" alt="Audiobook Poster" />
      <p id="currentTrack">Current Track</p>

      <div class="progress-bar-container">
        <div class="progress-bar" onclick="seekAudio(event)">
          <div id="progressBarFill" class="progress-bar-fill"></div>
        </div>
        <div class="time-stamp">
          <span id="currentTime">00:00</span>
          <span id="totalTime">00:00</span>
        </div>
      </div>

      <div class="button-row">
        <button id="playButton" onclick="playAudio()">Play</button>
        <button id="pauseButton" onclick="pauseAudio()" disabled>Pause</button>
        <button id="nextButton" onclick="nextChapter()" disabled>Next Chapter</button>
      </div>

     

      <h2>Chapters</h2>
      <ul id="chapterList" class="chapter-list"></ul>
    </div>

    <script>
      let audiobooks = {};
      let currentAudiobookId = "";
      let currentChapterIndex = 0;
      let sound = null;

      // Fetch audiobooks data from external JSON file
      async function fetchAudiobooks() {
        try {
          const response = await fetch('https://lancevo.github.io/webdocs/audiobooks.json');
          audiobooks = await response.json();
          populateAudiobookSelector();
        } catch (error) {
          console.error('Error fetching audiobooks:', error);
        }
      }

      // Populate audiobook selector dynamically
      function populateAudiobookSelector() {
        const selector = document.getElementById('audiobookSelector');
        selector.innerHTML = '';

        Object.keys(audiobooks).forEach((audiobookId) => {
          const option = document.createElement('option');
          option.value = audiobookId;
          option.textContent = audiobooks[audiobookId].title;
          selector.appendChild(option);
        });

        // Load the first audiobook by default
        initPlayer(Object.keys(audiobooks)[0]);
      }

      function loadSelectedAudiobook() {
        const selectedAudiobookId = document.getElementById('audiobookSelector').value;
        initPlayer(selectedAudiobookId);
      }

      function initPlayer(audiobookId) {
        currentAudiobookId = audiobookId;
        currentChapterIndex = 0;

        if (audiobooks[audiobookId]) {
          const audiobook = audiobooks[audiobookId];

          document.getElementById('bookTitle').textContent = audiobook.title;
          document.getElementById('poster').src = audiobook.poster;
          loadChapterList();
          loadChapter();
        } else {
          console.error('Audiobook not found:', audiobookId);
        }
      }

      function loadChapterList() {
        const chapterList = document.getElementById('chapterList');
        chapterList.innerHTML = '';

        const audiobook = audiobooks[currentAudiobookId];
        audiobook.chapters.forEach((chapter, index) => {
          const listItem = document.createElement('li');
          listItem.textContent = chapter.title;
          listItem.onclick = () => {
            currentChapterIndex = index;
            loadChapter();
          };
          chapterList.appendChild(listItem);
        });
      }

      function loadChapter() {
        if (sound) {
          sound.stop();
        }

        const chapter = audiobooks[currentAudiobookId].chapters[currentChapterIndex];
        document.getElementById('currentTrack').textContent = chapter.title;

        sound = new Howl({
          src: [chapter.src],
          format: ['mp3'],
          html5: true,
          onload: function () {
            document.getElementById('totalTime').textContent = formatTime(sound.duration());
          },
          onplay: function () {
            requestAnimationFrame(updateProgressBar);
          },
          onend: function () {
            nextChapter();
          }
        });
      }

      function playAudio() {
        if (sound) {
          sound.play();
          document.getElementById('playButton').disabled = true;
          document.getElementById('pauseButton').disabled = false;
        }
      }

      function pauseAudio() {
        if (sound) {
          sound.pause();
          document.getElementById('playButton').disabled = false;
          document.getElementById('pauseButton').disabled = true;
        }
      }

      function nextChapter() {
        if (currentChapterIndex < audiobooks[currentAudiobookId].chapters.length - 1) {
          currentChapterIndex++;
          loadChapter();
          playAudio();
        }
      }

      function seekAudio(event) {
        const progressBar = document.querySelector('.progress-bar');
        const x = event.pageX - progressBar.offsetLeft;
        const percentage = x / progressBar.offsetWidth;
        const seekTime = percentage * sound.duration();
        sound.seek(seekTime);
      }

      function updateProgressBar() {
        const progressBarFill = document.getElementById('progressBarFill');
        const currentTime = sound.seek() || 0;
        progressBarFill.style.width = (currentTime / sound.duration()) * 100 + '%';
        document.getElementById('currentTime').textContent = formatTime(currentTime);

        if (sound.playing()) {
          requestAnimationFrame(updateProgressBar);
        }
      }

      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60) || 0;
        const secs = Math.floor(seconds - minutes * 60) || 0;
        return minutes + ':' + (secs < 10 ? '0' : '') + secs;
      }

      // Fetch audiobooks data and initialize player
      document.addEventListener('DOMContentLoaded', function () {
        fetchAudiobooks();
      });
    </script>
  </body>
</html>
